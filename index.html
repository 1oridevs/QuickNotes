<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>QuickNotes</h1>
            <button id="toggle-theme" aria-label="Toggle Theme">Switch to Dark Mode</button>
        </header>
        <main>
            <div class="note-input">
                <textarea id="note-text" placeholder="Write your note here..." aria-label="Note Text" maxlength="200"></textarea>
                <div class="char-counter">
                    <span id="char-count">0</span>/200 characters
                </div>
                <button id="add-note" aria-label="Add Note" disabled>Add Note</button>
            </div>
            <div class="notes-list">
                <h2>Your Notes</h2>
                <ul id="notes" aria-live="polite" role="list"></ul>
            </div>
        </main>
        <footer>
            <p>QuickNotes Â© 2024</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
